{% extends 'sb_admin/base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<h2 class="mb-4">Confirma a exclusão do usuário abaixo?</h2>

<div class="card p-3">
    <p><strong>Nome:</strong> {{ usuario.username }}</p>
    <p><strong>Email:</strong> {{ usuario.email }}</p>
</div>

<form method="POST" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
    <a href="{% url 'usuarios:lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
