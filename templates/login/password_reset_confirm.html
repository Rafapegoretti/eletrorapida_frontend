{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Nova Senha</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    </head>

    <body class="bg-primary">
        <div id="layoutAuthentication">
            <main>
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header bg-dark text-white">
                                    <h3 class="text-center">Nova Senha</h3>
                                </div>
                                <div class="card-body">
                                    {% if messages %}
                                    {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                                    {% endfor %}
                                    {% endif %}
                                    <form method="POST">
                                        {% csrf_token %}

                                        <!-- Campos ocultos preenchidos pelo JS -->
                                        <input type="hidden" name="uid" id="uid">
                                        <input type="hidden" name="token" id="token">

                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="new_password"
                                                placeholder="Nova Senha" required />
                                            <label>Nova Senha</label>
                                        </div>
                                        <div class="d-grid">
                                            <button class="btn btn-dark" type="submit">Salvar Senha</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <a href="{% url 'login:login' %}" class="small">Voltar para o login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script>
            function getParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            document.getElementById('uid').value = getParam('uid');
            document.getElementById('token').value = getParam('token');
        </script>
    </body>

</html>
