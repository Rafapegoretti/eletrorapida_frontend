{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Login - Eletrônica Rápida</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    </head>

    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header bg-dark text-white">
                                        <h3 class="text-center">Login</h3>
                                    </div>
                                    <div class="card-body">
                                        {% if messages %}
                                        {% for message in messages %}
                                        <div class="alert alert-danger">{{ message }}</div>
                                        {% endfor %}
                                        {% endif %}
                                        <form method="POST">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputUsername" name="username"
                                                    type="text" placeholder="Usuário" required />
                                                <label for="inputUsername">Usuário</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" name="password"
                                                    type="password" placeholder="Senha" required />
                                                <label for="inputPassword">Senha</label>
                                            </div>
                                            <div class="d-flex justify-content-between align-items-center mb-3">
                                                <a class="small" href="{% url 'login:password_reset' %}">Esqueceu a
                                                    senha?</a>
                                            </div>
                                            <div class="d-grid">
                                                <button class="btn btn-dark btn-block" type="submit">Entrar</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small">Sistema Eletrônica Rápida</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>

</html>
